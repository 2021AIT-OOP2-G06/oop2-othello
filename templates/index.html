<script>
    window.onload = function() {
        // 計算ボタンを押した際の動作を設定

        xhr = new XMLHttpRequest();

        // サーバからのデータ受信を行った際の動作
        xhr.onload = function(e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var answer = document.getElementById('answer');
                    answer.value = xhr.responseText;
                }
            }
        };
    };

    // 計算ボタンを押した際の動作
    function post() {
        xhr.open('POST', 'calc.php', true);

        xhr.send(request);
    }
</script>
